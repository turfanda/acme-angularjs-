<div class="card">
    <div class="card-header" style="font-size:large">Product details</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-6">{{vm.product.productName}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Code:</div>
                    <div class="col-md-6">{{vm.product.productCode}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Desc:</div>
                    <div class="col-md-6">{{vm.product.description}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Cost:</div>
                    <div class="col-md-6">{{vm.product.cost | currency}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Price:</div>
                    <div class="col-md-6">{{vm.product.price | currency}}</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Tags:</div>
                    <div class="col-md-6">{{vm.product.taglist}}</div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="{{vm.product.imageUrl}}">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-info" ui-sref="productList">Back</a>
        <a class="btn btn-primary" ui-sref="productEdit.info({productId:vm.product.productId})">Edit</a>
    </div>
</div>
